  <header class="jumbotron">
    <h1 class="display-3">Work Day Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Current date and time, displayed using Moment.js -->
    <p id="currentDay" class="lead"></p>

    <!-- Each time block includes ids formatted to easily split using JavaScript, and uses FontAwesome icons for each save and clear button.

      <div class="input-group time-block">
        <p class="hour">9:00AM</p>
        <textarea class="form-control border-white" id="input-9" aria-label="to-do"
          placeholder="Add a task..."></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn rounded" type="button" title="Save" id="save-9"><i
              class="far fa-save"></i></button>
          <button class="btn btn-warning clearBtn rounded" type="button" title="Clear" id="clear-9"><i
              class="fas fa-redo"></i></button>
        </div>
      </div>
    </div>

    <div class="row">
